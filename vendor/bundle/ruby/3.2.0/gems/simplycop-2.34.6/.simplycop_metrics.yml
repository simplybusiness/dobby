# Metrics cops are enabled by default with the expectation that many repos will 
# have to set their own limits or disable. #technical-excellence-community discussion
# suggested some liked to work from them, and that overriding should be a conscious decision

Metrics/AbcSize:
  Enabled: true

Metrics/BlockLength:
  Enabled: true
  CountAsOne:
    - array
    - hash
    - heredoc
  Exclude:
    - spec/**/*.rb

Metrics/BlockNesting:
  Enabled: true

Metrics/ClassLength:
  Enabled: true
  CountAsOne:
    - array
    - hash
    - heredoc

Metrics/CollectionLiteralLength:
  Enabled: true 

Metrics/CyclomaticComplexity:
  Enabled: true

Metrics/MethodLength:
  Enabled: true
  Max: 25
  CountAsOne:
    - array
    - hash
    - heredoc
  Exclude:
    - spec/**/*.rb

Metrics/ModuleLength:
  Enabled: true
  CountAsOne:
    - array
    - hash
    - heredoc

Metrics/ParameterLists:
  CountKeywordArgs: false
  Enabled: true

Metrics/PerceivedComplexity:
  Enabled: true
