# Needs override or fix in Chopin
Naming/AccessorMethodName:
  Enabled: true

Naming/AsciiIdentifiers:
  Enabled: true

Naming/BinaryOperatorParameterName:
  Enabled: true

Naming/BlockForwarding:
  Enabled: true

Naming/BlockParameterName:
  Enabled: true

Naming/ClassAndModuleCamelCase:
  Enabled: true

Naming/ConstantName:
  Enabled: true

Naming/FileName:
  Enabled: true

Naming/HeredocDelimiterCase:
  Enabled: true

Naming/HeredocDelimiterNaming:
  Enabled: true

Naming/InclusiveLanguage:
  Enabled: true

# Need override - 86 fails on Chopin
Naming/MemoizedInstanceVariableName:
  Enabled: true

Naming/MethodName:
  Enabled: true

Naming/MethodParameterName:
  Enabled: true
  AllowedNames:
    - as
    - at
    - ex
    - id
    - ip
    - n
    - to

Naming/PredicateMethod:
  Enabled: false
  
Naming/PredicatePrefix:
  Enabled: true
  ForbiddenPrefixes: []

# Need Chopin override
Naming/RescuedExceptionsVariableName:
  Enabled: true

Naming/VariableName:
  Enabled: true

# snake_case: 311 fails on Chopin, normalcase: 1118 fails on Chopin
# snake_case default on Rater so make default in simplycop
Naming/VariableNumber:
  Enabled: true
  EnforcedStyle: snake_case
  AllowedIdentifiers:
    - capture3
    - e164
    - iso8601
    - oauth2
    - rfc1123_date
    - rfc822
    - rfc2822
    - rfc3339
    - s3
    - x86_64
  AllowedPatterns:
    - v\d+
